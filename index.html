<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <div class="photo-container">
            <div class="logo-container"></div>
            <div class="photo-cred">Photo © Jenn Guneratne 2019</div>
        </div>

        <div class="form-section">
            <div class="paras">
                <p>This is not a real online service! We know you wonder what's behind this magical door. Set up your account <em>now</em> to see where it takes you!</p>
                <p>You know you want to.</p>
            </div>
            
            <div class="form-box">
                <h4>Let's Do This!</h4>
                <form action="" method="post">
                    <fieldset>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">

                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </fieldset>
                    
                    <fieldset>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="your.email@example.com">
    
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone">
                    </fieldset>
                    
                    <fieldset>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">

                        <label for="password">Confirm Password:</label>
                        <input type="password" id="password" name="password">
                    </fieldset>
                    

                </form>
            </div>
            

            <button type="submit">Create Account</button>
        </div>
    </div>

        



    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne © 2022 </p>
            
            <a href="https://github.com/jguneratne/sign-up-form" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Octocat GitHub Logo">
        </div> 
</body>
</html>
